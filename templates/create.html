{% extends "base.html" %}
{% block title %}create{% endblock title %}
{% block body %}
<h1>CREATE TASK</h1>
<form action="" method="post">
    {% csrf_token %} 
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Task Name</label>
      <input type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="floatingTextarea" class="form-label">Description</label>
        <textarea name="description" class="form-control" placeholder="Write Description here!" id="floatingTextarea"></textarea>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock body %}
